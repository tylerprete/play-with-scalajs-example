@(message: String)(implicit environment: play.api.Environment)

@main("Play with Scala.js") {
    <h2>Play and Scala.js share a same message</h2>
    <ul>
        <li>Play shouts out: <em>@message</em></li>
        <li>Scala.js shouts out: <em id="scalajsShoutOut"></em></li>
        <li>This will contain the result of a few additions: <em id="jsStuff"></em></li>
        <li><button id="gobutton">Calculate Pi!</button></li>
    </ul>
}
